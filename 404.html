<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Link Not Found</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'alert-red': '#ff0000', 
                        'dark-red': '#7f1d1d',
                    },
                    fontFamily: {
                        'header': ['Cinzel', 'serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    // DEFINING THE NEW BLINKING ANIMATION HERE
                    keyframes: {
                        'btn-pulse': {
                            '0%, 100%': { 
                                borderColor: '#333', 
                                boxShadow: 'none',
                                color: '#ffffff'
                            },
                            '50%': { 
                                borderColor: '#ff0000', 
                                boxShadow: '0 0 25px rgba(255, 0, 0, 0.6)',
                                color: '#ff0000'
                            },
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        // APPLYING THE NEW ANIMATION
                        'btn-blink': 'btn-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #000000; 
            color: #ffffff; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        /* Subtle Grid Background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, #111 1px, transparent 1px),
                              linear-gradient(to bottom, #111 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            pointer-events: none;
        }

        .red-glow {
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }
    </style>
</head>
<body class="antialiased selection:bg-alert-red selection:text-white px-6">

    <div class="grid-bg"></div>

    <div class="relative z-10 max-w-lg w-full">
        
        <h1 class="font-header font-black text-7xl md:text-9xl text-white mb-2 tracking-tighter">
            404
        </h1>

        <h2 class="font-sans font-black text-xl md:text-3xl text-alert-red uppercase tracking-[0.2em] mb-6 red-glow animate-pulse-slow">
            Link Not Found
        </h2>

        <p class="font-sans text-gray-400 text-lg mb-12 max-w-sm mx-auto leading-relaxed">
            The page you are looking for does not exist or has been moved. Don't let the truth get lost.
        </p>

        <a href="https://sites.google.com/view/elmo-rivadeneira/" class="block w-full py-5 rounded-sm mb-12 group border-2 bg-black animate-btn-blink transition-all duration-300 hover:bg-[#1a0505] hover:scale-[1.02]">
            <span class="block font-header font-black text-xl mb-1 text-inherit">
                CLICK HERE
            </span>
            <span class="block font-sans text-xs text-gray-500 uppercase tracking-widest font-bold group-hover:text-white">
                To Find Main Updated Sites
            </span>
        </a>

        <a href="https://instagram.com/elmo_rivadeneira" target="_blank" class="inline-flex items-center gap-3 text-gray-500 hover:text-white transition-colors mb-8 group">
            <i class="fa-brands fa-instagram text-2xl group-hover:text-alert-red transition-colors"></i>
            <span class="font-sans font-bold uppercase tracking-widest text-sm">Follow @elmo_rivadeneira</span>
        </a>

        <p class="font-sans text-[10px] text-gray-700 uppercase tracking-widest">
            Â© 2026 Science of Innocence Project.
        </p>

    </div>

</body>
</html>
